      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          url: https://suns4hfaa.sun-asterisk.com:44300/
          client: '100'
        app:
          name: ZSO_DEMO_EXCEL
          description: demo export excel by template
